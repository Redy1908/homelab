---
name: CI - Validate Cluster
on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
    paths:
      - ansible/**
      - apps/**
      - clusters/**
      - talos/**
      - utils/**
jobs:
  yamllint:
    name: YAML Syntax Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6
        with:
          python-version: 3.x
      - name: Install yamllint
        run: |
          pip install yamllint
      - name: Run yamllint
        run: |
          yamllint -c .yamllint apps/ clusters/ utils/ ansible/ talos/
  kubeconform:
    name: K8s Schema Validation
    runs-on: ubuntu-latest
    needs: yamllint
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Run Kubeconform
        uses: docker://ghcr.io/yannh/kubeconform:latest@sha256:85dbef6b4b312b99133decc9c6fc9495e9fc5f92293d4ff3b7e1b30f5611823c
        with:
          entrypoint: /kubeconform
          args: -summary -output json -ignore-missing-schemas -schema-location default -schema-location https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/{{.Group}}/{{.ResourceKind}}_{{.ResourceAPIVersion}}.json -verbose apps/ clusters/ utils/
  sops-check:
    name: SOPS Encryption Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Check for unencrypted secrets
        run: |
          echo "Scanning for unencrypted secrets..."
          FAILED=0
          grep -r "kind: Secret" apps/ clusters/ utils/ | cut -d: -f1 | sort | uniq | while read file; do
            if ! grep -q "sops:" "$file"; then
              echo "Found potential unencrypted secret in $file"
              FAILED=1
            fi
          done

          if [ "$FAILED" -eq 1 ]; then
            exit 1
          else
            echo "All secrets appear to be encrypted."
          fi
